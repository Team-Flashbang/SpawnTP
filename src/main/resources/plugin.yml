name: SpawnTP
description: A Minecraft Plugin simplifies teleporting to the spawn location.
version: '${project.version}'

author: Flashbang Hosting
website: https://fb-hosting.net/

main: net.fbhosting.spawntp.SpawnTP
api-version: 1.19

commands:
  spawn:
    description: Teleport to the Server spawn.
    usage: /spawn [fixed]
  setspawn:
    description: Set the Server spawn.
    usage: /setspawn [clear]
  
permissions:
  spawntp.*:
    description: Gives full access to the plugin.
    default: op;
    children:
      spawntp.teleport: true
      spawntp.admin: true
  spawntp.teleport:
    description: Teleport to the Server spawn.
    default: true
  spawntp.admin:
    description: Set the Server spawn.
    default: op